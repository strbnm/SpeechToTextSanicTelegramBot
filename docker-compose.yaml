version: "3.8"

services:

  speach_service:
    build:
      context: ./src/app
    container_name: speach_service
    env_file:
      - .env
    networks:
      - backend

  nginx:
    image: nginx:1.21-alpine
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
    depends_on:
      - speach_service
    networks:
      - backend

networks:
  backend:
